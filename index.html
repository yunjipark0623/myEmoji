<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../static/kakao.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="index">
    <div class="text_area">
      <div class="intro-text">
        <div class="intro-heading text-uppercase">당신만의 이모티콘을 만들어보세요</div>
        <div class="intro-lead-in">이제는 이모티콘도 내마음대로! 여러 아이템을 조합해서 이모티콘을 만들어보세요.</div>
        <a class="btn_login" href="main.html">시작하기</a>
        <a href="http://developers.kakao.com/logout"></a>
      </div>
    </div>
    <div class="photo_area"><img src="images/example.jpeg">
    </div>
  </header>
  <script>
    Kakao.init('a88b31cb703decbce4176cdf7dc28bd5');

    Kakao.Auth.logout();

    Kakao.Auth.createLoginButton({
      container: '#btn_login',
      success: function(authObj) {
        loadProfile();
      }
    });
    function loadProfile() {
      Kakao.API.request({
        success:function(res) {
          document.getElementById('btn_login').innerHTML = "<p>"+res.nickName+"</p><img src = \""+res.thumbnailURL+"\">";
        }
      })
    }
  </script>
</body>
</html>
