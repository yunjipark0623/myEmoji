<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>My Emoji</title>
</head>
<body>
  <div class="navbar">
    <h1>My Emoji</h1>
  </div>


  <!-- 아이템 목록 -->

  <div class="items">
    <ul>
      <div class="container">
        <div class="row">
          <div class="col-md">
            <li class="title face face-category-font">FACE</li>
            <div class ="grid row">
              <li><img src="images/face1.png" class="item face-img"></li>
              <li><img src="images/face2.png" class="item face-img"></li>
              <li><img src="images/face3.png" class="item face-img"></li>
              <li><img src="images/face4.png" class="item face-img"></li>
              <li><img src="images/face5.png" class="item face-img"></li>
            </div>
            <div class = "grid row">
              <li><img src="images/face6.png" class="item face-img"></li>
              <li><img src="images/face7.png" class="item face-img"></li>
              <li><img src="images/face8.png" class="item face-img"></li>
              <li><img src="images/face9.png" class="item face-img"></li>
              <li><img src="images/face10.png" class="item face-img"></li>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md">
            <li class="title eye face-category-font">EYE</li>
            <div class="grid row">
              <li><img src="images/eye1.png" class="item eye-img"></li>
              <li><img src="images/eye2.png" class="item eye-img"></li>
              <li><img src="images/eye3.png" class="item eye-img"></li>
              <li><img src="images/eye4.png" class="item eye-img"></li>
              <li><img src="images/eye5.png" class="item eye-img"></li>
            </div>
            <div class="grid row">
              <li><img src="images/eye6.png" class="item eye-img"></li>
              <li><img src="images/eye7.png" class="item eye-img"></li>
              <li><img src="images/eye8.png" class="item eye-img"></li>
              <li><img src="images/eye9.png" class="item eye-img"></li>
              <li><img src="images/eye10.png" class="item eye-img"></li>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md">
          <li class="title mouth face-category-font">MOUTH</li>
          <div class="grid row">
            <li><img src="images/mouth1.png" class="item mouth-img"></li>
            <li><img src="images/mouth2.png" class="item mouth-img"></li>
            <li><img src="images/mouth3.png" class="item mouth-img"></li>
            <li><img src="images/mouth4.png" class="item mouth-img"></li>
            <li><img src="images/mouth5.png" class="item mouth-img"></li>
          </div>
          <div class="grid row">
          <li><img src="images/mouth6.png" class="item mouth-img"></li>
            <li><img src="images/mouth7.png" class="item mouth-img"></li>
            <li><img src="images/mouth8.png" class="item mouth-img"></li>
            <li><img src="images/mouth9.png" class="item mouth-img"></li>
            <li><img src="images/mouth10.png" class="item mouth-img"></li>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md">
          <li class="title accessories face-category-font">ACCESSORIES</li>
            <div class="grid row">
              <li><img src="images/ac1.png" class="item ac-img"></li>
              <li><img src="images/ac2.png" class="item ac-img"></li>
              <li><img src="images/ac3.png" class="item ac-img"></li>
              <li><img src="images/ac4.png" class="item ac-img"></li>
              <li><img src="images/ac5.png" class="item ac-img"></li>
            </div>
            <div class="grid row">
             <li><img src="images/ac6.png" class="item ac-img"></li>
             <li><img src="images/ac7.png" class="item ac-img"></li>
             <li><img src="images/ac8.png" class="item ac-img"></li>
             <li><img src="images/ac9.png" class="item ac-img"></</li>
             <li><img src="images/ac10.png" class="item ac-img"></</li>
           </div>
         </div>
        </div>
      </ul>
    </div>


  <!-- 캔버스 -->

  <div class="canvas">
    <!-- 만든 이미지 추가 -->
    <canvas id="sketchbook" width="380px" height="500px"></canvas>
    <div class="btns">
      <ul>
        <li class="btn"><h3>다운로드</h3></li>
        <li class="btn"><h3>공유하기</h3></li>
        <li class="btn"><h3>RESET</h3></li>
      </ul>
    </div>
  </div>


  <!-- 선택한 아이템들 -->

  <div class="selected">
    <ul id="list">
      <!-- <li class="selected-item">
        <img src="images/face1.png">
        <button type="button" class="remove">X</button>
      </li> -->
    </ul>
  </div>
  <script src="node_modules/file-saver/src/FileSaver.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
